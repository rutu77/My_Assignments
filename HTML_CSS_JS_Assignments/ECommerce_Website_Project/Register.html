<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <h1>Electronic Store</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Products</a></li>
                <li><a href="index.html">Contact</a></li>
                <li><a href="index.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h1>Sign In or Register</h1>
        Already have an account.<a href="signin.html"> Sign In?</a>
        <form action="index.html" method="post">
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" placeholder="Enter your username" required>
                <br>
                <span id="name-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email id" required>
                <br>
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="num">Contact No.:</label>
                <input type="text" id="num" name="num" placeholder="Enter your contact no." required>
                <br>
                <span id="num-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="text" id="pass" name="pass" placeholder="Enter your password" required>
                <br>
                <span id="pass-error" class="error-message"></span>
            </div>
            <button class="btn">
                Register
            </button>
        </form>             
    </section>
    <script src="src\validation.js"></script>
</body>
</html>
