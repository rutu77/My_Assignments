<h2>Your Cart</h2>
<div>
    <div *ngFor="let item of cartItems; let i=index">
        <p>{{item.name}}-${{item.price}}</p>
        <button (click)="removeFromCart(item)">Remove from cart</button>
    </div>
</div>
