<h2>Shopping Cart</h2>
<div>
    <ul>
        <li *ngFor="let item of cartitems">
            {{item.name}}-{{item.price}} Quantity: {{item.quantity}}
            <button (click)="removeItem(item.id)">Remove from cart</button>
        </li>
    </ul>
    <button (click)="clearCart()" *ngIf="cartitems.length>0">Clear Cart</button>
    <p *ngIf="cartitems.length===0">Your cart is empty</p>
</div>
