<form [formGroup]="myloginForm" (ngSubmit)="OnSubmit()">
    <label for="name">Name</label>
    <input type="text" formControlName="name" required><br>
    <label for="password">Password</label>
    <input type="password" formControlName="password" required><br>
    <button type="submit" [disabled]="myloginForm.invalid">Submit</button>
</form>
