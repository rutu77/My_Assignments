<div *ngIf="order">
    <h2>{{ order.productName }}</h2>
    <p>Quantity: {{ order.quantity }}</p>
    <p>Total Price: {{ order.totalPrice }}</p>
  </div>
  <div *ngIf="!order">
    <p>Order not found.</p>
  </div>
  
  <a [routerLink]="['/orders']">Order list</a>
